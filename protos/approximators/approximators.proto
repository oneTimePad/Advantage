syntax = "proto2";

package protos.approximators;

import "protos/approximators/ff_approximators.proto";

message Approximators {
    oneof model {
        DeepConvolutional deepConvolutional = 1 ;
        DeepDense deepDense = 2;
    }

    optional bool reuse = 3 [default = false];

    required string name_scope = 4;

}
